<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 6</title>
    <link rel="stylesheet" href="../style.css">
    
    <style>
      body {
        display: grid;
        grid-template-columns: 250px 350px 250px;
        grid-template-rows: 300px 700px;
        gap: 1em;
      }

      header {
        grid-column: 1 / 3;
        grid-row: 1;
      }

      nav {
        grid-column: 1;
        grid-row: 2 / 3;
      }

      main {
        grid-column: 2;
        grid-row: 2 / 3;
      }

      footer {
        grid-column: 3;
        grid-row: 1 / 3;
      }


    </style>
  </head>
  <body id="basic-layout-6">
    <header><h1>Basic Layout 6</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
